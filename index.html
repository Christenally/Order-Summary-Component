<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="card-background">
        <img src="./images/pattern-background-desktop.svg" alt="pattern" />
        <img src="./images/pattern-background-mobile.svg" alt="" />
      </div>
      <section class="card-container">
        <div class="card">
          <!-- CARD IMAGE -->
          <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="hero illustration" />
          </div>

          <!-- CARD INFO -->
          <section class="card-info">
            <div class="card-content">
              <!-- Order Summary Info -->
              <h1>Order Summary</h1>
              <p>
                You can now listen to hundreds of songs, audibooks, and podcasts
                on any device anywhere you like!
              </p>
            </div>
            <!-- Annual Plan Info -->
            <div class="annual-plan">
              <div class="plan-info">
                <img src="./images/icon-music.svg" alt="music icon" />
                <div class="plan-details">
                  <p>AnnualPlan</p>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="plan-link">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="card-bottom">
              <button>Proceed to Payment</button>
              <p>Cancel Order</p>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
